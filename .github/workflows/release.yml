on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "::set-output name=changelog::$((python3 read_changelog.py ${{ github.ref_name }}))"
        id: read_changelog
      - uses: ncipollo/release-action@v1
        with:
          body: ${{ steps.read_changelog.outputs.changelog }}
