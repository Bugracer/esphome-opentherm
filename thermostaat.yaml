# dallas:
#   - pin: D5
# sensor:
#   - platform: dallas
#     address: 0x8b3c6af64987a428
#     name: "Temperatuur"

custom_component:
  - lambda: |-
      auto opentherm = new OpenThermComponent(D2, D1, true, true, false);
      return { opentherm };
    components:
      - id: opentherm

output:
  - platform: custom
    type: float
    lambda: |-
      OpenThermComponent *otc = (OpenThermComponent*) opentherm;   
      return { otc->flowTempSetpointOutput };
    outputs:
      - id: flowTempSetpoint

binary_sensor:
  - platform: custom
    lambda: |-
      OpenThermComponent *otc = (OpenThermComponent*) opentherm;   
      return { 
        otc->isFlameOnSensor,
        otc->isCentralHeatingActiveSensor,
        otc->isHotWaterActiveSensor,
        otc->isCoolingActiveSensor,
        otc->hasFaultSensor,
        otc->hasDiagnosticSensor 
      };
    binary_sensors: 
      - name: "Vlam"
        device_class: heat
      - name: "CV actief"
        device_class: heat
      - name: "Warm water actief"
      - name: "Koeling actief"
        device_class: cold
      - name: "Fout"
        device_class: problem
      - name: "Diagnostische informatie beschikbaar"
        device_class: problem

sensor:
  - platform: custom
    lambda: |-
      OpenThermComponent *otc = (OpenThermComponent*) opentherm;   
      return { 
        otc->flowTempSensor,
        otc->returnTempSensor,
        otc->relModLevelSensor
      };
    sensors:
      - name: "CV Watertemperatuur"
        unit_of_measurement: "°C"
        accuracy_decimals: 1
      - name: "CV Retourtemperatuur"
        unit_of_measurement: "°C"
        accuracy_decimals: 1
      - name: "CV Modulatie"
        unit_of_measurement: "%"
        accuracy_decimals: 0

number:

climate:
  - platform: custom
    lambda: |-
      OpenThermComponent *otc = (OpenThermComponent*) opentherm;
      auto boilerFlowClimate = new BoilerFlowClimate(otc);
      App.register_component(boilerFlowClimate);
      return { boilerFlowClimate };
    climates: 
      - name: "CV Watertemperatuur Klimaat"
