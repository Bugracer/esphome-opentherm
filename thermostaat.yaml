    ssid: "Thermostaat"
    password: "JVT4OVBome"

captive_portal:

status_led:
  pin:
    number: 2
    inverted: true

# Temperature is quite useless, picks up too much
# of the heat generated by the board
# dallas:
#   - pin: D5
# sensor:
#   - platform: dallas
#     address: 0x8b3c6af64987a428
#     name: "Temperatuur"

opentherm:
  id: othub
  dhw_enable: false
  t_set: t_boiler
  t_set_ch2: t_boiler

output:
  - platform: opentherm
    t_set:
      id: t_set
    t_set_ch2:
      id: t_set_ch2

number:
  - platform: opentherm
    t_set:
      name: "Boiler CH Temperature setpoint"
    t_set_ch2:
      name: "Boiler CH2 Temperature setpoint"

sensor:
  - platform: opentherm
    t_boiler:
      id: t_boiler
      name: "Boiler Flow temperature"
    t_ret:
      name: "Boiler Return flow temperature"

binary_sensor:
  - platform: opentherm
    flame_on:
      name: "Boiler Flame on"
    ch_active:
      name: "Boiler Central Heating active"
    dhw_active:
      name: "Boiler Domestic Hot Water active"

switch:
  - platform: opentherm
    ch_enable:
      name: "Boiler Central Heating enable"
      mode: restore_default_on
